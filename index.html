<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./img/faviacon.ico" />
    <link rel="stylesheet" href="main.css" />
    <title>Mario Game</title>
  </head>
  <body>
    <figure class="header">
      <img class="logo" src="./img/logo.png" />
    </figure>
    <main>
      <section class="game-board">
        <figure>
          <img class="reset" src="./img/reset.png" alt="Imagem de game over" />
        </figure>
        <img
          class="clouds"
          src="./img/clouds.png"
          alt="Imagem de nuvem Mario Bros"
        />
        <img class="mario" src="./img/mario.gif" alt=" Mario Bros" />
        <img
          class="pipe"
          src="./img/pipe.png"
          alt="Imagem do Pipe Mario Bros"
        />
      </section>
    </main>

    <div class="border-top"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
